<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tabs Menu</title>
</head>
<body>
    <header>
        <nav>
            <ul class="tab-list">
                <li><a data-page="products" href="#products"><img src="./img/devices.svg" alt="products"><span>Products</span></a></li>
                <li><a data-page="contact" href="#contact"><img src="./img/iconmonstr-mail-thin.svg" alt="contact"><span>Contact</span></a></li>
                <li><a data-page="about" href="#about"><img src="./img/iconmonstr-info-thin.svg" alt="about"><span>About</span></a></li>
                <div class="selector"></div>
            </ul>
        </nav>
    </header>
    

    <section data-index="0" class="products" id="products">
        
    </section>

    <section data-index="1" class="contact" id="contact">

    </section>
    
    <section data-index="2" class="about" id="about">

    </section>
    <script src="index.js"></script>
</body>
</html>
